<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="branches.length > 0 && !isLoading">
  <table>
    <tr>
      <th>Branch name</th>
    </tr>
    <tr *ngFor="let branch of branches">
      <td> {{ branch.branchName }} </td>
      <td><button class="buttons" color="primary" mat-button [routerLink]="['/branch-edit', branch.id]">EDIT</button></td>
      <td><button class="buttons" mat-button color="warn" (click)="onDelete(branch.id)">DELETE</button></td>
    </tr>
  </table>
</mat-accordion>
<p class="no-shifts" *ngIf="branches.length <= 0 && !isLoading">No branches added!</p>
