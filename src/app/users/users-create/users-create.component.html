<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveUser(userForm)" #userForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
    <input
      matInput
      [ngModel]="user?.firstName"
      name="firstName"
      type="text"
      required
      minlength="2"
      #firstName="ngModel"
      placeholder="First name">
      <mat-error *ngIf="firstName.invalid">Please enter a valid first name</mat-error>
    </mat-form-field>
    <mat-form-field>
    <input
      matInput
      [ngModel]="user?.lastName"
      name="lastName"
      type="text"
      required
      minlength="2"
      #lastName="ngModel"
      placeholder="Last name">
      <mat-error *ngIf="lastName.invalid">Please enter a valid last name</mat-error>
    </mat-form-field>
    <mat-form-field>
    <input
      matInput
      [ngModel]="user?.email"
      name="email"
      type="text"
      required
      #email="ngModel"
      placeholder="Email address">
      <mat-error *ngIf="email.invalid">Please enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [ngModel]="user?.telephone"
        name="telephone"
        type="number"
        required
        #telephone="ngModel"
        placeholder="Telephone number">
      <mat-error *ngIf="telephone.invalid">Please enter a valid telephone number</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [ngModel]="user?.password"
        name="password"
        type="text"
        required
        minlength="2"
        #password="ngModel"
        placeholder="Password">
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save user</button>
  </form>
</mat-card>
<p id="confirmation">{{ message }}</p>
