<h1>Rotas view page</h1>
<mat-tab-group>
  <mat-tab *ngFor="let branchList of headerArray; let i = index" [label]="branchList">
    <mat-accordion multi="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          This is the expansion 1 title
        </mat-expansion-panel-header>
        <table class="mat-elevation-z8">
          <tr>
            <th>Employee name</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
          <tr *ngFor="let user of rotas[i].employeeName">
            <td>{{ findUserName(user) }}</td>
            <td *ngFor="let shift of rotas[i].shifts.slice(0,7)"> {{shift}}</td>
          </tr>
        </table>
        <button class="mat-button" color="primary" mat-button>EDIT</button>
        <button class="mat-button" mat-button color="warn">DELETE</button>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          This is the expansion 2 title
        </mat-expansion-panel-header>
        This the expansion 2 content
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
</mat-tab-group>
