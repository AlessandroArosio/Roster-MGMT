<h1>Statistics about rosters</h1>
<table class="mat-elevation-z8">
  <tr>
    <th></th>
    <th *ngFor="let shift of shifts">{{ shift.name }}</th>
  </tr>
  <tr *ngFor="let user of statsPerUser">
    <td>{{ findUserName(user.name) }}</td>
    <td *ngFor="let total of user.totalShifts">{{ total }}</td>
  </tr>
</table>
